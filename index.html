<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project: Tic Tac Toe</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
    <script
      src="https://kit.fontawesome.com/5c9a0150f6.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="container">
      <div class="header">Tic Tac Toe</div>
      <div class="main">
        <div class="board">
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
        </div>
        <div class="instructions">Choose your marker to start</div>
        <div class="controlPanel">
          <button class="markerX">X</button>
          <button class="markerO">O</button>
          <button class="restart">Restart</button>
        </div>
        <div class="display"></div>
      </div>
      <div class="footer">
        <p class="copyright">
          Copyright Â©
          <script>
            document.write(new Date().getFullYear());
          </script>
        </p>
        <a href="https://github.com/bkcelebi" target="_blank">
          <img src="./assets/reSizedFooterLogo.png" alt="logo" height="25px" />
          <i class="fab fa-github"></i>
        </a>
      </div>
    </div>
  </body>
</html>
